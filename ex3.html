<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display();"/>
<div id="result1"></div>
<div id="result2"></div>
<script>
    let x = 0;
    let array = Array();
    let n = +prompt('Nhập số phần tử chưa trong mảng: ');


    function add_element_to_array() {
        if (array.length < n) {
            array[x] = document.getElementById('txtValue').value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("txtValue").value = "";
        } else {
            alert('Đã vượt quá số phần tử trong mảng.')
        }
    }

    function display() {
        document.getElementById('result2').innerHTML = 'Số phần tử trong mảng là: ' + array.length;
    }


</script>

</body>
</html>
