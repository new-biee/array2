<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = ['a', '-', 'h', 'b', 'c', 'd', 'e', '-', 's', '-'];

    for (let i = 0; i < str.length; i++) {
        if (str[i] === '-') {
            str[i] = '_';
        }
    }
    document.write(str);


</script>
</body>
</html>
