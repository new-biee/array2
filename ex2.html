<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display();"/>
<div id="result1"></div>
<div id="result2"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById('txtValue').value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }

    function display() {
        document.getElementById('result1').innerHTML = 'Mảng vừa nhập là: ' + '[' + array + ']';
        let e = '<hr/>';
        let first = 0;
        let last = array.length - 1;
        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
        document.getElementById('result2').innerHTML = 'Mảng đảo ngược là ' + array;
    }

</script>
</body>
</html>
